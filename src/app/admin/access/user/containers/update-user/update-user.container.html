<div class="card">
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit($event, form.value)">
    <div class="card-header">
      <i class="fa fa-user-plus"></i> {{'accessUser.heading.update' | translate}}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">{{'accessUser.lbl.firstName' | translate}}*</label>
            <div class="col-md-9">
                <div class="input-group">
                  <input 
                  type="text" 
                  id="first_name" 
                  name="first_name" 
                  class="form-control" 
                  placeholder="{{'lbl.enter' | translate}} {{'accessUser.lbl.firstName' | translate}}..." 
                  formControlName="first_name"
                  >
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">{{'accessUser.lbl.lastName' | translate}}*</label>
            <div class="col-md-9">
                <div class="input-group">
                  <input 
                  type="text" 
                  id="last_name" 
                  name="last_name" 
                  class="form-control" 
                  placeholder="{{'lbl.enter' | translate}} {{'accessUser.lbl.lastName' | translate}}..." 
                  formControlName="last_name"
                  >
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">{{'accessUser.lbl.email' | translate}}*</label>
            <div class="col-md-9">
                <div class="input-group">
                  <input 
                  type="text" 
                  id="email" 
                  name="email" 
                  class="form-control" 
                  placeholder="{{'lbl.enter' | translate}} {{'accessUser.lbl.email' | translate}}.." 
                  formControlName="email"
                  >
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">{{'accessUser.lbl.userActive' | translate}}</label>
            <div class="col-md-9 centered-checkbox">
              <label class="switch switch-text switch-primary-outline-alt">
                <input type="checkbox" class="switch-input" formControlName="status">
                <span class="switch-label" data-on="Yes" data-off="No"></span>
                <span class="switch-handle"></span>
              </label>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">{{'accessUser.lbl.userConfirmed' | translate}}</label>
              <div class="col-md-9 centered-checkbox">
                <label class="switch switch-text switch-primary-outline-alt">
                  <input type="checkbox" class="switch-input" formControlName="confirmed">
                  <span class="switch-label" data-on="Yes" data-off="No"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">{{'accessUser.lbl.associatedRoles' | translate}}</label>
                <div class="col-md-9 centered-checkbox">
                    <label class="form-check-label col-md-3">
                      <input 
                      type="radio" 
                      class="form-check-input" 
                      name="assignees_roles" 
                      id="assignees_roles_administrator" 
                      value="1"
                      formControlName="assignees_roles"
                      >
                      Administrator
                    </label>
                    <label class="form-check-label col-md-3">
                      <input 
                      type="radio" 
                      class="form-check-input" 
                      name="assignees_roles" 
                      id="assignees_roles_executive" 
                      value="2"
                      formControlName="assignees_roles"
                      >
                      Executive
                    </label>
                    <label class="form-check-label">
                      <input 
                      type="radio" 
                      class="form-check-input" 
                      name="assignees_roles" 
                      id="assignees_roles_user" 
                      value="3"
                      formControlName="assignees_roles"
                      >
                      User
                    </label>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-outline-primary px-3" [disabled]="form.invalid" type="submit">
        <i [hidden]="accessUserSandbox.updateUserLoading$ | async" class='fa fa-save'></i>
        <i [hidden]="!(accessUserSandbox.updateUserLoading$ | async)" class='fa fa-circle-o-notch fa-spin'></i>
        {{'btn.lbl.submit' | translate}}
      </button>
        <button type="submit" class="btn btn-outline-danger" routerLink="/admin/access/user/list"><i class="fa fa-arrow-left"></i> {{'btn.lbl.goBack' | translate}}</button>
    </div>
  </form>
</div>
